<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Busca CEP</title>
    <!-- Pega font pelo Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Formulário para input do CEP pelo usuário -->    
    <form>
        <div id="consultaCep" class="form-group box alinharTexto">
        <label class="heading">Informe o CEP </label> 
        <input type="text" id="inputCep" class="form-control alinharTexto" size="10" maxlength="9" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <small class="form-text text-muted">Insira o CEP usando apenas os números e clique no botão</small>
        <button type="button" id="consultaBotao" class="btn btn-sm btn-success">Consultar CEP</button>
          
        </div>
    </form>
    <!-- div com o resultado do requerimento por CEP -->
        <div id="resultadoDiv" class="box alinharTexto">
            <div class="form-group">
                <label >Logradouro: </label>
                <input type="text" id="inputLogradouro" class="form-control resultadoCampo" disabled>
            </div>
            <div class="form-group">
                <label >Complemento: </label>
                <input type="text" id="inputComplemento" class="form-control resultadoCampo" disabled>
            </div>
            <div class="form-group">
                <label >Bairro: </label>
                <input type="text" id="inputBairro" class="form-control resultadoCampo" disabled>
            </div>
            <div class="form-group">
                <label >Localidade: </label>
                <input type="text" id="inputLocalidade" class="form-control resultadoCampo" disabled>
            </div>
            <div class="form-group">
                <label >UF: </label>
                <input type="text" id="inputUf" class="form-control resultadoCampo" disabled>
            </div>        
        </div>
    </div>
    
        
      

    
    
    <!-- CDN para JQuery e script app.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
